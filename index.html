
<html>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <section class="content">
  <h1 class="content__heading">Profile generator</h1>
  <p class="content__lede">use this to make billing profiles for my cli bots UwU</p>
  <form class="content__form contact-form">
    <div class="testing">
      <p>Does this do anything?</p>
    </div>
    <div class="contact-form__input-group">
      <input class="contact-form__input contact-form__input--radio" id="salutation-mr" name="salutation" type="radio" value="Mr."/>
      <label class="contact-form__label contact-form__label--radio" for="salutation-mr">Mr.</label>
      <input class="contact-form__input contact-form__input--radio" id="salutation-mrs" name="salutation" type="radio" value="Mrs."/>
      <label class="contact-form__label contact-form__label--radio" for="salutation-mrs">Mrs.</label>
      <input class="contact-form__input contact-form__input--radio" id="salutation-ms" name="salutation" type="radio" value="Ms."/>
      <label class="contact-form__label contact-form__label--radio" for="salutation-ms">Ms.</label>
    </div>
    <div class="contact-form__input-group">
      <label class="contact-form__label" for="nickname">Profile Name</label>
      <input class="contact-form__input contact-form__input--text" id="nickname" name="nickname" type="text"/>
    </div>
    <div class="contact-form__input-group">
      <label class="contact-form__label" for="firstName">First Name</label>
      <input class="contact-form__input contact-form__input--text" id="firstName" name="firstName" type="text"/>
    </div>
    <div class="contact-form__input-group">
      <label class="contact-form__label" for="lastName">Last Name</label>
      <input class="contact-form__input contact-form__input--email" id="lastName" name="lastName" type="text"/>
    </div>
    <div class="contact-form__input-group">
      <label class="contact-form__label" for="address">Address 1</label>
      <input class="contact-form__input contact-form__input--email" id="address" name="address" type="text"/>
    </div>
    <div class="contact-form__input-group">
      <label class="contact-form__label" for="apt">Address 2</label>
      <input class="contact-form__input contact-form__input--email" id="apt" name="apt" type="text"/>
    </div>
    <div class="contact-form__input-group">
      <label class="contact-form__label" for="billingState">State</label>
      <select class="contact-form__input contact-form__input--select" id="billingState" name="billingState">
        <option value="N/A">Pick One</option>
        <option value="AL">AL</option>
      	<option value="AK">AK</option>
      	<option value="AR">AR</option>
      	<option value="AZ">AZ</option>
      	<option value="CA">CA</option>
      	<option value="CO">CO</option>
      	<option value="CT">CT</option>
      	<option value="DC">DC</option>
      	<option value="DE">DE</option>
      	<option value="FL">FL</option>
      	<option value="GA">GA</option>
      	<option value="HI">HI</option>
      	<option value="IA">IA</option>
      	<option value="ID">ID</option>
      	<option value="IL">IL</option>
      	<option value="IN">IN</option>
      	<option value="KS">KS</option>
      	<option value="KY">KY</option>
      	<option value="LA">LA</option>
      	<option value="MA">MA</option>
      	<option value="MD">MD</option>
      	<option value="ME">ME</option>
      	<option value="MI">MI</option>
      	<option value="MN">MN</option>
      	<option value="MO">MO</option>
      	<option value="MS">MS</option>
      	<option value="MT">MT</option>
      	<option value="NC">NC</option>
      	<option value="NE">NE</option>
      	<option value="NH">NH</option>
      	<option value="NJ">NJ</option>
      	<option value="NM">NM</option>
      	<option value="NV">NV</option>
      	<option value="NY">NY</option>
      	<option value="ND">ND</option>
      	<option value="OH">OH</option>
      	<option value="OK">OK</option>
      	<option value="OR">OR</option>
      	<option value="PA">PA</option>
      	<option value="RI">RI</option>
      	<option value="SC">SC</option>
      	<option value="SD">SD</option>
      	<option value="TN">TN</option>
      	<option value="TX">TX</option>
      	<option value="UT">UT</option>
      	<option value="VT">VT</option>
      	<option value="VA">VA</option>
      	<option value="WA">WA</option>
      	<option value="WI">WI</option>
      	<option value="WV">WV</option>
      	<option value="WY">WY</option>
      </select>
    </div>
    <div class="contact-form__input-group">
      <label class="contact-form__label" for="billingZipCode">Zip</label>
      <input class="contact-form__input contact-form__input--email" id="billingZipCode" name="billingZipCode" type="text"/>
    </div>
    <div class="contact-form__input-group">
      <label class="contact-form__label" for="message">Enter a Message</label>
      <textarea class="contact-form__input contact-form__input--textarea" id="message" name="message" rows="6" cols="65"></textarea>
    </div>
    <div class="contact-form__input-group">
      <p class="contact-form__label--checkbox-group">Please send me:</p>
      <input class="contact-form__input contact-form__input--checkbox" id="snacks-pizza" name="snacks" type="checkbox" value="pizza"/>
      <label class="contact-form__label contact-form__label--checkbox" for="snacks-pizza">Pizza</label>
      <input class="contact-form__input contact-form__input--checkbox" id="snacks-cake" name="snacks" type="checkbox" value="cake"/>
      <label class="contact-form__label contact-form__label--checkbox" for="snacks-cake">Cake</label>
    </div>
    <input name="billingCountry" type="hidden" value="United States"/>
    <button class="contact-form__button" type="submit">Send It!</button>
  </form>
</section>
<div class="results">
  <h2 class="results__heading">Form Data</h2>
  <pre class="results__display-wrapper"><code class="results__display"></code></pre>
</div>
    <script type="text/javascript" src="scripts.js"></script>
</html>
